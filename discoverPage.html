<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Discover Movies</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/nouislider.css">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body id="vader" class="black">
<!-- Navbar -->
  <nav class="" role="navigation">
    <div class="nav-wrapper container">
      <a href="index.html"> <img class="ourlogo" src="assets/images/logo1.jpg"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="searchPage.html">Search for a Movie</a></li>
        <li><a href="discoverPage.html">Discover Movies</a></li>
        <li><a href="loginPage.html">Sign In</a></li>
      </ul>
      <ul id="nav-mobile" class="side-nav">
        <li><a href="searchPage.html">Search for a Movie</a></li>
        <li><a href="discoverPage.html">Discover Movies</a></li>
        <li><a href="loginPage.html">Sign In</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
<!-- Main content -->
  <div class="row">
<!-- Discover -->
    <div id="searchmovie" class="col s12 m4 l3 white">
      <h3>Discover Movies</h3>
<!-- Sort by -->
      <div class="input-field col s12">
        <select id="sort">
          <option value="" disabled selected>Choose one</option>
          <option value="popularity.asc">Least popular</option>
          <option value="popularity.desc">Most popular</option>
          <option value="release_date.asc">Release date (ascending)</option>
          <option value="release_date.desc">Release date (descending)</option>
          <option value="original_title.asc">Alphabetical order (A-Z)</option>
          <option value="original_title.desc">Alphabetical order (Z-A)</option>
        </select>
        <label>Sort by</label>
      </div>
<!-- Genre -->           
      <div class="input-field col s12">
        <select multiple id="genre">
          <option value="" disabled selected>Choose any</option>
          <option value="28">Action</option>
          <option value="35">Comedy</option>
          <option value="99">Documentary</option>
          <option value="27">Horror</option>
          <option value="10749">Romance</option>
          <option value="878">Science Fiction</option>
          <option value="53">Thriller</option>
        </select>
        <label>Genre</label>
      </div>
<!-- Release Year -->
      <label class="col sm10 center">Release Year</label>   
      <div class="col s10 offset-s1" id="slider-snap"></div>
      <div class="col s10 offset-s1">
        <span class="left" id="slider-snap-value-lower"></span>
        <span class="right" id="slider-snap-value-upper"></span>
      </div>
      <br>
      <br>
<!-- Keyword -->
      <div class="input-field col s12">
        <input placeholder="(optional)" id="actor" type="text">
        <label for="actor">Actor</label>
      </div>
<!-- Submit button -->
      <button id="discover-submit" class="btn waves-effect waves-light col s6 offset-s3" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
<!-- Empty div -->
    <div class="col m1 l1"></div>
<!-- Movie Results div -->
    <div id="discover-results" class="col s12 m7 l8 grey">
<!-- Collapsible list where movies will populate -->        
        <ul id="movies" class = "collapsible popout" data-collapsible = "accordion">
        </ul>
        <a href="javascript:prevPage()" id="btn_prev">Prev</a>
        <a href="javascript:nextPage()" id="btn_next">Next</a>
        page: <span id="page"></span>
    </div>
  </div>  

<!--  Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/nouislider.js"></script>
  <script src="js/wNumb.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/app.js"></script>
  <script src="js/discSlider.js"></script>
</body>
</html>
